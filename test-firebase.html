<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-6">Firebase Test</h1>
        
        <div class="mb-4">
            <button id="testAuthBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md">
                Test Authentication
            </button>
        </div>
        
        <div id="result" class="mt-4 p-4 bg-gray-100 rounded-md">
            <p class="text-gray-600">Click the button to test Firebase authentication</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDRth-jT24KqpMCaK3DIOJxw9KOgnJt1Lw",
            authDomain: "school-fee-management-47766.firebaseapp.com",
            projectId: "school-fee-management-47766",
            storageBucket: "school-fee-management-47766.firebasestorage.app",
            messagingSenderId: "255952783346",
            appId: "1:255952783346:web:b89bb22ed3569c2d1b8d6b"
        };
        
        console.log('Initializing Firebase with config:', firebaseConfig);
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        console.log('Firebase initialized successfully');
        
        // Test authentication
        document.getElementById('testAuthBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-blue-600">Testing authentication...</p>';
            
            try {
                console.log('Attempting to sign in with demo credentials');
                const userCredential = await signInWithEmailAndPassword(auth, 'admin@school.com', 'admin123');
                console.log('Sign in successful:', userCredential.user);
                resultDiv.innerHTML = `<p class="text-green-600">Authentication successful! User: ${userCredential.user.email}</p>`;
            } catch (error) {
                console.error('Sign in error:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                resultDiv.innerHTML = `<p class="text-red-600">Authentication failed: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
